version: 2.1

defaults: &defaults
  working_directory: ~/design-system
  docker:
    - image: circleci/node:12-browsers
  environment:
    TZ: "/usr/share/zoneinfo/America/Los_Angeles"

aliases:
  # Circle related commands
  - &restore-cache
    keys:
      # Find a cache corresponding to this specific package.json checksum
      # when this file is changed, this key will fail
      - design-system-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}
      - design-system-{{ checksum "yarn.lock" }}
      # Find the most recent cache used from any branch
      - design-system-
  - &save-cache
    key: design-system-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}
    paths:
      - ~/.cache/yarn
      - node_modules
  # Yarn commands
  - &yarn
    name: Install Dependencies
    command: yarn install --frozen-lockfile --non-interactive
  # - &lint
  #   name: Lint
  #   command: yarn lint
  - &build
    name: Build
    command: yarn build

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *yarn
      - save_cache: *save-cache
      - persist_to_workspace:
          root: .
          paths:
            - .

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/design-system
      - run: *build
      - persist_to_workspace:
          root: .
          paths:
            - .

  build-docs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/design-system
      - run:
          name: Build Storybook
          command: yarn build:storybook

  publish-docs-pr:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/design-system
      - store_artifacts:
          path: ./out
          destination: documentation
      - run:
          name: Post Link to storybook
          command: node ./.circleci/post-build-url.js

  publish-docs-release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/design-system
      - run:
        name: Install and configure dependencies
        command: |
          npm install -g --silent gh-pages@2.0.1
          git config user.email "github@tylerkrupicka.com"
          git config user.name "ci-build"
      - run:
          name: Deploy docs to gh-pages branch
          command: yarn gh-pages --dist ./out

  pr-check:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/design-system
      - run:
          name: PR Version Check
          command: yarn auto pr-check --pr $CHANGE_ID --url $CIRCLE_BUILD_URL

  unit-tests:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/design-system
      - run:
          name: Unit Tests
          command: yarn test

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/design-system
      - run:
          name: Lint
          command: yarn lint

  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/design-system
      - run: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Release
          command: yarn auto shipit --only-graduate-with-release-label

  size:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/design-system
      - run:
          name: Check component bundle sizes
          command: yarn size --ci --comment

workflows:
  version: 2
  build_and_test:
    jobs:
      - install

      - build:
          requires:
            - install

      - pr-check:
          requires:
            - build
          filters:
            branches:
              ignore:
                - master

      - unit-tests:
          requires:
            - build

      - lint:
          requires:
            - build

      - build-docs:
          requires:
            - unit-tests
            - lint

      - publish-docs-pr:
          requires:
            - build-docs
          filters:
            branches:
              ignore:
                - master

      - release:
          requires:
            - build-docs
          filters:
            branches:
              only:
                - master

      - publish-docs-release:
          requires:
            - build-docs
            - release
          filters:
            branches:
              only:
                - master

      - size:
          requires:
            - build-docs
          filters:
            branches:
              ignore:
                - master
